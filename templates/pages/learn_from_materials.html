<div class="flex h-screen bg-white">

        <!-- 左侧文件结构面板 -->

            <!-- 文件树容器 -->

                    <span class="ml-2 text-text-medium-brown">加载文件结构中...</span>

        <!-- 中间文档预览/编辑区域 -->
        <div class="flex-1 bg-white border-r border-gray-200 flex flex-col">
            <!-- 顶部工具栏 -->
            <div class="border-b border-gray-200 p-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <h2 class="text-lg font-semibold text-text-dark-brown" id="preview-title">文档预览区</h2>
                    <span id="unsaved-indicator" class="text-orange-500 text-sm hidden">● 未保存</span>
                </div>
                <div class="flex space-x-2">
                    <button id="save-btn" class="px-4 py-2 bg-green-500 text-white rounded-lg text-sm hidden" onclick="saveCurrentFile()" title="保存文件">
                        <span class="material-icons-outlined text-sm mr-1">save</span>
                        保存
                    </button>
                    <button id="preview-btn" class="px-4 py-2 bg-primary text-white rounded-lg text-sm" onclick="switchToPreview()">预览</button>
                    <button id="edit-btn" class="px-4 py-2 bg-white border border-gray-300 text-text-gray rounded-lg text-sm" onclick="switchToEdit()">编辑</button>
                </div>

            <!-- 内容区域 -->
            <div class="flex-1 p-4 overflow-y-auto">
                <div id="preview-content" class="prose max-w-none">
                    <div class="text-center py-16 text-text-medium-brown">

                        <p>请选择一个Markdown文件进行预览</p>
                    </div>
                </div>
                <textarea id="edit-content" class="w-full h-full border border-gray-300 rounded-lg p-4 font-mono text-sm resize-none hidden" placeholder="在此编辑Markdown内容..."></textarea>

        <!-- 右侧知识点面板 -->
        <div class="w-1/4 bg-white p-4 flex flex-col">
            <div class="flex justify-between items-center mb-4">

                    <button class="text-text-gray hover:text-primary" onclick="toggleDebugPanel()" title="切换调试面板" id="debug-toggle-btn">
                        <span class="material-icons-outlined">terminal</span>
                    </button>
                    <button class="text-text-gray hover:text-primary" onclick="testBridgeConnection()" title="测试Bridge连接" id="test-btn">
                        <span class="material-icons-outlined">bug_report</span>
                    </button>
                    <button class="text-text-gray hover:text-primary" onclick="extractKnowledgePoints()" title="提取全文知识点" id="extract-btn">
                        <span class="material-icons-outlined">lightbulb</span>
                    </button>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto">
                <div id="knowledge-points-container">
                    <div class="text-center py-16 text-text-medium-brown" id="knowledge-placeholder">
                        <span class="material-icons-outlined text-6xl mb-4">psychology</span>
                        <p>选择文档后可提取知识点</p>
                    </div>
                    <div id="knowledge-loading" class="text-center py-16 text-primary hidden">
                        <div class="animate-spin mb-4">
                            <span class="material-icons-outlined text-6xl">refresh</span>
                        </div>
                        <p>正在提取知识点...</p>
                    </div>

                        <!-- 知识点内容将在这里显示 -->
                    </div>
                    
                    <!-- 调试面板 -->
                    <div id="debug-panel" class="mt-4 p-3 bg-gray-100 border border-gray-300 rounded-lg hidden">
                        <div class="flex justify-between items-center mb-2">
                            <h4 class="text-sm font-semibold text-gray-700">调试日志</h4>
                            <button onclick="clearDebugLog()" class="text-xs text-red-600 hover:text-red-800">清空</button>
                        </div>
                        <div id="debug-log" class="bg-white p-2 rounded border text-xs font-mono max-h-40 overflow-y-auto">
                            <!-- 调试日志将在这里显示 -->
                        </div>
                    </div>
                </div>

</div>

        删除
    </div>

        <span class="material-icons-outlined">note_add</span>
        新建笔记
    </div>

        <span class="material-icons-outlined">create_new_folder</span>
        新建文件夹
    </div>
</div>

<script>
(function() {
    'use strict';
    
    let currentFilePath = '';
    let currentFileName = '';
    let isEditMode = false;
    let contextMenuTarget = null;
    let originalContent = '';  // 原始文件内容
    let hasUnsavedChanges = false;  // 是否有未保存的更改

    // 调试变量
    let debugEnabled = false;
    let debugLogCount = 0;

    // 调试函数
    function debugLog(message) {
        console.log('[Learn Materials Debug]', message);
        if (debugEnabled) {
            addToDebugPanel('INFO', message);
        }
    }

    function debugError(message) {
        console.error('[Learn Materials Error]', message);
        if (debugEnabled) {
            addToDebugPanel('ERROR', message);
        }
    }

    function debugWarn(message) {
        console.warn('[Learn Materials Warn]', message);
        if (debugEnabled) {
            addToDebugPanel('WARN', message);
        }
    }

    // 添加到调试面板
    function addToDebugPanel(level, message) {
        const debugLog = document.getElementById('debug-log');
        if (!debugLog) return;
        
        debugLogCount++;
        const timestamp = new Date().toLocaleTimeString();
        const levelColor = {
            'INFO': 'text-blue-600',
            'ERROR': 'text-red-600',
            'WARN': 'text-yellow-600',
            'SUCCESS': 'text-green-600'
        }[level] || 'text-gray-600';
        
        const logEntry = document.createElement('div');
        logEntry.className = 'mb-1';
        logEntry.innerHTML = `
            <span class="text-gray-500">[${timestamp}]</span>
            <span class="${levelColor} font-semibold">[${level}]</span>
            <span>${message}</span>
        `;
        
        debugLog.appendChild(logEntry);
        debugLog.scrollTop = debugLog.scrollHeight;
        
        // 限制日志条数，避免占用太多内存
        if (debugLogCount > 100) {
            const firstChild = debugLog.firstChild;
            if (firstChild) {
                debugLog.removeChild(firstChild);
                debugLogCount--;
            }
        }
    }

    // 切换调试面板
    function toggleDebugPanel() {
        const debugPanel = document.getElementById('debug-panel');
        const debugToggleBtn = document.getElementById('debug-toggle-btn');
        
        if (debugPanel.classList.contains('hidden')) {
            debugPanel.classList.remove('hidden');
            debugEnabled = true;
            debugToggleBtn.classList.add('text-primary');
            debugToggleBtn.classList.remove('text-text-gray');
            addToDebugPanel('SUCCESS', '调试面板已开启');
        } else {
            debugPanel.classList.add('hidden');
            debugEnabled = false;
            debugToggleBtn.classList.remove('text-primary');
            debugToggleBtn.classList.add('text-text-gray');
        }
    }

    // 清空调试日志
    function clearDebugLog() {
        const debugLog = document.getElementById('debug-log');
        if (debugLog) {
            debugLog.innerHTML = '';
            debugLogCount = 0;
            addToDebugPanel('INFO', '调试日志已清空');
        }
    }

    // 页面初始化
    function initializePage() {
        debugLog('页面初始化开始');
        
        // 检查Bridge连接
        if (window.bridge) {
            debugLog('Bridge对象已可用');
            loadFileStructure();
        } else {
            debugLog('Bridge对象不可用，等待连接...');
            // 等待Bridge连接
            setTimeout(() => {
                if (window.bridge) {
                    debugLog('Bridge连接成功，加载文件结构');
                    loadFileStructure();
                } else {
                    debugError('Bridge连接超时');
                }
            }, 1000);
        }
        
        // 添加全局事件监听器
        document.addEventListener('click', hideContextMenu);
        document.addEventListener('contextmenu', function(e) {
            if (!e.target.closest('.file-item-content')) {
                e.preventDefault();
                hideContextMenu();
            }
        });
        
        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // Ctrl+S 保存文件
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                if (isEditMode && currentFilePath) {
                    saveCurrentFile();
                }
            }
        });
        
        // 页面离开前检查未保存的更改
        window.addEventListener('beforeunload', function(e) {
            if (hasUnsavedChanges) {
                e.preventDefault();
                e.returnValue = '您有未保存的更改，确定要离开吗？';
                return e.returnValue;
            }
        });
    }

    // 加载文件结构
    function loadFileStructure() {
        debugLog('开始加载文件结构');
        
        if (!window.bridge || typeof window.bridge.getFileStructure !== 'function') {
            debugError('Bridge对象或getFileStructure方法不可用');
            return;
        }
        
        try {
            window.bridge.getFileStructure(function(jsonString) {
                debugLog('收到文件结构数据: ' + jsonString.substring(0, 100) + '...');
                
                try {
                    const structure = JSON.parse(jsonString);
                    renderFileTree(structure);
                } catch (parseError) {
                    debugError('解析文件结构JSON失败: ' + parseError.message);
                }
            });
        } catch (error) {
            debugError('调用getFileStructure时发生错误: ' + error.message);
        }
    }

    // 文件树渲染函数
    function renderFileTree(data) {
        debugLog('渲染文件树，数据项数: ' + (data ? data.length : 0));
        
        const container = document.getElementById('file-tree-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        
        if (loadingIndicator) {
            loadingIndicator.style.display = 'none';
        }
        
        if (!container) {
            debugError('文件树容器未找到');
            return;
        }
        
        if (!data || data.length === 0) {
            container.innerHTML = '<div class="text-center py-8 text-text-medium-brown">暂无文件</div>';
            return;
        }
        
        let html = '<ul class="space-y-1">';
        data.forEach(item => {
            html += renderFileItem(item, 0);
        });
        html += '</ul>';
        
        container.innerHTML = html;
        
        // 添加事件监听器
        addFileTreeEventListeners();
        debugLog('文件树渲染完成');
    }

    function renderFileItem(item, level) {
        const indent = level * 20;
        const isFolder = item.type === 'folder';
        const icon = isFolder ? 'folder' : 'description';
        const itemClass = isFolder ? 'folder-item' : 'file-item';
        
        let html = `
            <li class="${itemClass}" data-path="${item.path}" data-type="${item.type}" data-name="${item.name}">
                <div class="flex items-center py-1 px-2 hover:bg-gray-100 rounded cursor-pointer file-item-content" 
                     style="margin-left: ${indent}px"
                     draggable="true">
                    ${isFolder ? '<span class="material-icons-outlined text-sm mr-1 folder-toggle">chevron_right</span>' : '<span class="w-5"></span>'}
                    <span class="material-icons-outlined text-sm mr-2 text-text-gray">${icon}</span>
                    <span class="text-sm text-text-dark-brown flex-1 file-name">${item.name}</span>
                </div>
        `;
        
        if (isFolder && item.children && item.children.length > 0) {
            html += '<ul class="folder-children hidden ml-4">';
            item.children.forEach(child => {
                html += renderFileItem(child, level + 1);
            });
            html += '</ul>';
        }
        
        html += '</li>';
        return html;
    }

    // 添加文件树事件监听器
    function addFileTreeEventListeners() {
        debugLog('添加文件树事件监听器');
        
        const fileItems = document.querySelectorAll('.file-item-content');
        
        fileItems.forEach(content => {
            // 点击事件
            content.addEventListener('click', function(e) {
                const item = this.closest('li');
                const path = item.getAttribute('data-path');
                const type = item.getAttribute('data-type');
                const name = item.getAttribute('data-name');
                
                handleFileClick(path, type, name, this);
            });
            
            // 右键菜单
            content.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                const item = this.closest('li');
                const path = item.getAttribute('data-path');
                const type = item.getAttribute('data-type');
                const name = item.getAttribute('data-name');
                
                showContextMenu(e, path, type, name);
            });
            
            // 拖拽事件
            content.addEventListener('dragstart', handleDragStart);
            content.addEventListener('dragover', handleDragOver);
            content.addEventListener('drop', handleDrop);
            content.addEventListener('dragenter', handleDragEnter);
            content.addEventListener('dragleave', handleDragLeave);
        });
        
        // 文件夹切换事件
        const folderToggles = document.querySelectorAll('.folder-toggle');
        folderToggles.forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleFolder(this);
            });
        });
    }

    // 处理文件点击
    function handleFileClick(path, type, name, element) {
        debugLog(`文件点击: ${name} (${type}) - ${path}`);
        
        // 移除之前的选中状态
        document.querySelectorAll('.file-item-content.selected').forEach(el => {
            el.classList.remove('selected');
        });
        
        // 添加选中状态
        element.classList.add('selected');
        
        if (type === 'file' && path.endsWith('.md')) {
            // 加载Markdown文件
            loadFileContent(path, name);
        }
    }

    // 加载文件内容
    function loadFileContent(filePath, fileName) {
        debugLog(`加载文件内容: ${fileName}`);
        
        currentFilePath = filePath;
        currentFileName = fileName;
        
        if (!window.bridge || !window.bridge.loadMarkdownFile) {
            debugError('Bridge对象或loadMarkdownFile方法不可用');
            return;
        }
        
        // 更新文档预览区标题
        const previewTitle = document.getElementById('preview-title');
        if (previewTitle) {
            previewTitle.textContent = fileName;
        }
        
        // 显示加载状态
        const previewContent = document.getElementById('preview-content');
        if (previewContent) {
            previewContent.innerHTML = '<div class="flex items-center justify-center py-8"><div class="animate-spin mr-2"><span class="material-icons-outlined">refresh</span></div><span>加载中...</span></div>';
        }
        
        // 调用后端加载文件
        try {
            window.bridge.loadMarkdownFile(filePath, function(htmlContent) {
                debugLog(`文件内容加载完成，长度: ${htmlContent.length}`);
                
                if (previewContent) {
                    if (htmlContent) {
                        previewContent.innerHTML = htmlContent;
                    } else {
                        previewContent.innerHTML = '<div class="text-center py-8 text-gray-500">文件内容为空或加载失败</div>';
                    }
                }
                
                // 确保处于预览模式（不重复调用switchToPreview）
                if (!isEditMode) {
                    // 只更新UI状态，不重新加载内容
                    document.getElementById('preview-content').classList.remove('hidden');
                    document.getElementById('edit-content').classList.add('hidden');
                    document.getElementById('save-btn').classList.add('hidden');
                    
                    // 更新按钮状态
                    document.getElementById('preview-btn').classList.add('bg-primary', 'text-white');
                    document.getElementById('preview-btn').classList.remove('bg-white', 'border-gray-300', 'text-text-gray');
                    document.getElementById('edit-btn').classList.add('bg-white', 'border-gray-300', 'text-text-gray');
                    document.getElementById('edit-btn').classList.remove('bg-primary', 'text-white');
                }
            });
        } catch (error) {
            debugError(`加载文件内容时发生错误: ${error.message}`);
            if (previewContent) {
                previewContent.innerHTML = '<div class="text-center py-8 text-red-500">加载文件失败</div>';
            }
        }
    }

    // 重新加载预览内容（不触发模式切换）
    function reloadPreviewContent(filePath, fileName) {
        debugLog(`重新加载预览内容: ${fileName}`);
        
        if (!window.bridge || !window.bridge.loadMarkdownFile) {
            debugError('Bridge对象或loadMarkdownFile方法不可用');
            return;
        }
        
        // 显示加载状态
        const previewContent = document.getElementById('preview-content');
        if (previewContent) {
            previewContent.innerHTML = '<div class="flex items-center justify-center py-8"><div class="animate-spin mr-2"><span class="material-icons-outlined">refresh</span></div><span>重新加载中...</span></div>';
        }
        
        // 调用后端加载文件
        try {
            window.bridge.loadMarkdownFile(filePath, function(htmlContent) {
                debugLog(`预览内容重新加载完成，长度: ${htmlContent.length}`);
                
                if (previewContent) {
                    if (htmlContent) {
                        previewContent.innerHTML = htmlContent;
                    } else {
                        previewContent.innerHTML = '<div class="text-center py-8 text-gray-500">文件内容为空或加载失败</div>';
                    }
                }
            });
        } catch (error) {
            debugError(`重新加载预览内容时发生错误: ${error.message}`);
            if (previewContent) {
                previewContent.innerHTML = '<div class="text-center py-8 text-red-500">重新加载失败</div>';
            }
        }
    }

    // 切换到预览模式
    function switchToPreview() {
        debugLog('切换到预览模式');
        
        // 如果当前是编辑模式且有未保存的更改，先保存
        if (isEditMode && hasUnsavedChanges) {
            debugLog('检测到未保存的更改，自动保存...');
            saveCurrentFile(function() {
                // 保存成功后切换到预览模式
                performPreviewSwitch();
            });
        } else {
            performPreviewSwitch();
        }
    }
    
    // 执行预览模式切换
    function performPreviewSwitch() {
        debugLog('执行预览模式切换');
        isEditMode = false;
        
        // 如果有当前文件，重新加载预览内容（但不调用switchToPreview避免循环）
        if (currentFilePath) {
            reloadPreviewContent(currentFilePath, currentFileName);
        }
        
        document.getElementById('preview-content').classList.remove('hidden');
        document.getElementById('edit-content').classList.add('hidden');
        document.getElementById('save-btn').classList.add('hidden');
        
        // 更新按钮状态
        document.getElementById('preview-btn').classList.add('bg-primary', 'text-white');
        document.getElementById('preview-btn').classList.remove('bg-white', 'border-gray-300', 'text-text-gray');
        document.getElementById('edit-btn').classList.add('bg-white', 'border-gray-300', 'text-text-gray');
        document.getElementById('edit-btn').classList.remove('bg-primary', 'text-white');
        
        // 隐藏未保存指示器
        hideUnsavedIndicator();
    }

    // 切换到编辑模式
    function switchToEdit() {
        debugLog('切换到编辑模式');
        
        if (!currentFilePath) {
            debugLog('没有选中的文件');
            return;
        }
        
        isEditMode = true;
        
        // 加载原始内容
        if (window.bridge && window.bridge.loadMarkdownRaw) {
            window.bridge.loadMarkdownRaw(currentFilePath, function(rawContent) {
                debugLog(`原始内容加载完成，长度: ${rawContent.length}`);
                
                const editContent = document.getElementById('edit-content');
                if (editContent) {
                    editContent.value = rawContent;
                    originalContent = rawContent;  // 保存原始内容
                    hasUnsavedChanges = false;     // 重置未保存状态
                    
                    // 添加内容变更监听
                    editContent.addEventListener('input', handleContentChange);
                }
                
                document.getElementById('preview-content').classList.add('hidden');
                document.getElementById('edit-content').classList.remove('hidden');
                document.getElementById('save-btn').classList.remove('hidden');
                
                // 更新按钮状态
                document.getElementById('edit-btn').classList.add('bg-primary', 'text-white');
                document.getElementById('edit-btn').classList.remove('bg-white', 'border-gray-300', 'text-text-gray');

    // 拖拽处理函数
    let draggedElement = null;

    function handleDragStart(e) {
        draggedElement = this.closest('li');
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/html', draggedElement.outerHTML);
        
        const path = draggedElement.getAttribute('data-path');
        const name = draggedElement.getAttribute('data-name');
        debugLog(`开始拖拽: ${name} - ${path}`);
    }

    function handleDragOver(e) {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
    }

    function handleDragEnter(e) {
        const targetItem = this.closest('li');
        const targetType = targetItem.getAttribute('data-type');
        
        if (targetType === 'folder' && targetItem !== draggedElement) {
            this.classList.add('drag-over');
        }
    }

    function handleDragLeave(e) {
        this.classList.remove('drag-over');
    }

    function handleDrop(e) {
        e.preventDefault();
        this.classList.remove('drag-over');
        
        const targetItem = this.closest('li');
        const targetType = targetItem.getAttribute('data-type');
        const targetPath = targetItem.getAttribute('data-path');
        
        if (targetType === 'folder' && targetItem !== draggedElement && draggedElement) {
            const sourcePath = draggedElement.getAttribute('data-path');
            const sourceName = draggedElement.getAttribute('data-name');
            
            debugLog(`拖拽移动: ${sourceName} -> ${targetPath}`);
            
            // 调用后端移动文件
            if (window.bridge && window.bridge.moveFileOrFolder) {
                window.bridge.moveFileOrFolder(sourcePath, targetPath, function(success) {
                    if (success) {
                        debugLog('文件移动成功');
                        loadFileStructure(); // 重新加载文件结构
                    } else {
                        debugError('文件移动失败');
                    }
                });
            }
        }
        
        draggedElement = null;
    }

    // 高亮文档中的文本
    function highlightTextInDocument(searchText) {
        addToDebugPanel('INFO', `在文档中搜索并高亮: ${searchText}`);
        
        const previewContent = document.getElementById('preview-content');
        if (!previewContent) {
            addToDebugPanel('WARN', '预览内容区域不存在');
            return;
        }
        
        // 清除之前的高亮
        clearHighlights();
        
        // 搜索并高亮文本
        const walker = document.createTreeWalker(
            previewContent,
            NodeFilter.SHOW_TEXT,
            null,
            false
        );
        
        const textNodes = [];
        let node;
        while (node = walker.nextNode()) {
            if (node.textContent.includes(searchText)) {
                textNodes.push(node);
            }
        }
        
        if (textNodes.length === 0) {
            addToDebugPanel('WARN', `未在文档中找到文本: ${searchText}`);
            return;
        }
        
        addToDebugPanel('SUCCESS', `找到 ${textNodes.length} 个匹配项`);
        
        // 高亮所有匹配的文本
        textNodes.forEach((textNode, index) => {
            const parent = textNode.parentNode;
            const text = textNode.textContent;
            const highlightedText = text.replace(
                new RegExp(searchText.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'),
                `<mark class="bg-yellow-200 px-1 rounded" data-highlight-index="${index}">$&</mark>`
            );
            
            const wrapper = document.createElement('span');
            wrapper.innerHTML = highlightedText;
            parent.replaceChild(wrapper, textNode);
        });
        
        // 滚动到第一个高亮位置
        const firstHighlight = previewContent.querySelector('mark[data-highlight-index="0"]');
        if (firstHighlight) {
            firstHighlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
            addToDebugPanel('SUCCESS', '已定位到第一个匹配项');
        }
    }
    
    // 清除文档中的高亮
    function clearHighlights() {
        const previewContent = document.getElementById('preview-content');
        if (!previewContent) return;
        
        const highlights = previewContent.querySelectorAll('mark[data-highlight-index]');
        highlights.forEach(mark => {
            const parent = mark.parentNode;
            parent.replaceChild(document.createTextNode(mark.textContent), mark);
            parent.normalize(); // 合并相邻的文本节点
        });
    }

    // 绑定知识点管理面板事件
    function bindKnowledgeManagementEvents(panel, knowledgePoints, noteId) {
        // 关闭面板
        const closeBtn = panel.querySelector('.close-panel-btn');
        const cancelBtn = panel.querySelector('.cancel-btn');
        const finishBtn = panel.querySelector('.finish-btn');
        
        [closeBtn, cancelBtn].forEach(btn => {
            btn.addEventListener('click', () => {
                document.body.removeChild(panel);
            });
        });
        
        finishBtn.addEventListener('click', () => {
            finishKnowledgeManagement(knowledgePoints, noteId);
            document.body.removeChild(panel);
        });
        
        // 科目选择
        const subjectSelect = document.getElementById('subject-select');
        if (subjectSelect) {
            subjectSelect.addEventListener('change', function() {
                const selectedSubject = this.value;
                addToDebugPanel('INFO', `科目选择变更: ${selectedSubject}`);
                
                if (selectedSubject) {
                    // 加载该科目下的知识点到底部列表
                    loadSubjectKnowledgeList(selectedSubject);
                } else {
                    // 清空底部知识点列表
                    const subjectKnowledgeList = document.getElementById('subject-knowledge-list');
                    if (subjectKnowledgeList) {
                        subjectKnowledgeList.innerHTML = `
                            <div class="text-center text-text-gray py-4">
                                <p>请先选择科目</p>
                            </div>
                        `;
                    }
                }
                
                // 清空相似知识点匹配区域
                const similarKnowledgeList = document.getElementById('similar-knowledge-list');
                if (similarKnowledgeList) {
                    similarKnowledgeList.innerHTML = `
                        <div class="text-center text-text-gray py-8">
                            <span class="material-icons-outlined text-4xl mb-2">search</span>
                            <p>请选择左侧知识点查看相似匹配</p>
                        </div>
                    `;
                }
                
                // 禁用操作按钮
                const mergeBtn = document.getElementById('merge-knowledge-btn');
                const createBtn = document.getElementById('create-new-knowledge-btn');
                if (mergeBtn) mergeBtn.disabled = true;
                if (createBtn) createBtn.disabled = true;
            });
        }
        
        // 添加科目按钮
        const addSubjectBtn = document.getElementById('add-subject-btn');
        if (addSubjectBtn) {
            addSubjectBtn.addEventListener('click', function() {
                showAddSubjectModal();
            });
        }
        
        // 当前知识点点击
        const currentKnowledgeList = document.getElementById('current-knowledge-list');
        if (currentKnowledgeList) {
            currentKnowledgeList.addEventListener('click', function(e) {
                const item = e.target.closest('.current-knowledge-item');
                if (!item || item.dataset.processed === 'true') return;
                
                // 清除其他选中状态
                currentKnowledgeList.querySelectorAll('.current-knowledge-item').forEach(el => {
                    el.classList.remove('ring-2', 'ring-primary');
                });
                
                // 设置当前选中
                item.classList.add('ring-2', 'ring-primary');
                
                const pointId = parseInt(item.dataset.pointId);
                const point = knowledgePoints[pointId];
                
                // 查找相似知识点
                const subjectSelect = document.getElementById('subject-select');
                const selectedSubject = subjectSelect ? subjectSelect.value : '';
                findSimilarKnowledgePoints(point, selectedSubject);
                
                // 启用操作按钮
                const mergeBtn = document.getElementById('merge-knowledge-btn');
                const createBtn = document.getElementById('create-new-knowledge-btn');
                if (mergeBtn) mergeBtn.disabled = false;
                if (createBtn) createBtn.disabled = false;
            });
        }
        
        // 合并知识点按钮
        const mergeBtn = document.getElementById('merge-knowledge-btn');
        if (mergeBtn) {
            mergeBtn.addEventListener('click', function() {
                mergeKnowledgePoint(knowledgePoints, noteId);
            });
        }
        
        // 新增知识点按钮
        const createBtn = document.getElementById('create-new-knowledge-btn');
        if (createBtn) {
            createBtn.addEventListener('click', function() {
                createNewKnowledgePoint(knowledgePoints, noteId);
            });
        }
    }

    // 查找相似知识点
    function findSimilarKnowledgePoints(currentPoint, subject) {
        addToDebugPanel('INFO', `查找相似知识点: ${currentPoint.name} (科目: ${subject})`);
        
        if (!subject) {
            showSimilarKnowledgeError('请先选择科目');
            return;
        }
        
        if (!window.bridge || !window.bridge.findSimilarKnowledgePoints) {
            addToDebugPanel('WARN', 'findSimilarKnowledgePoints方法不可用');
            showSimilarKnowledgeError('相似度匹配功能不可用');
            return;
        }
        
        // 显示加载状态
        showSimilarKnowledgeLoading();
        
        // 调用后端进行embedding匹配
        const requestData = {
            subject: subject,
            point: currentPoint,
            limit: 10 // 最多返回10个相似知识点
        };
        
        window.bridge.findSimilarKnowledgePoints(JSON.stringify(requestData), function(result) {
            try {
                const similarPoints = JSON.parse(result);
                renderSimilarKnowledgeList(similarPoints);
            } catch (e) {
                addToDebugPanel('ERROR', `解析相似知识点失败: ${e.message}`);
                showSimilarKnowledgeError('查找相似知识点失败');
            }
        });
    }

    // 合并知识点
    function mergeKnowledgePoint(knowledgePoints, noteId) {
        addToDebugPanel('INFO', '开始合并知识点');
        
        // 获取选中的当前知识点
        const selectedCurrentItem = document.querySelector('.current-knowledge-item.ring-primary');
        if (!selectedCurrentItem) {
            alert('请先选择要合并的当前知识点');
            return;
        }
        
        // 获取选中的相似知识点
        const selectedSimilarItem = document.querySelector('.similar-knowledge-item.ring-blue-500');
        if (!selectedSimilarItem) {
            alert('请先选择要合并到的相似知识点');
            return;
        }
        
        const currentPointId = parseInt(selectedCurrentItem.dataset.pointId);
        const similarKnowledgeId = selectedSimilarItem.dataset.knowledgeId;
        const currentPoint = knowledgePoints[currentPointId];
        
        // 确认合并
        if (!confirm(`确定要将"${currentPoint.name}"合并到已存在的知识点吗？`)) {
            return;
        }
        
        // 调用后端合并知识点
        const mergeData = {
            noteId: noteId,
            currentPoint: currentPoint,
            targetKnowledgeId: similarKnowledgeId
        };
        
        if (window.bridge && window.bridge.mergeKnowledgePoint) {
            window.bridge.mergeKnowledgePoint(JSON.stringify(mergeData), function(result) {
                try {
                    const response = JSON.parse(result);
                    if (response.success) {
                        addToDebugPanel('SUCCESS', '知识点合并成功');
                        
                        // 标记当前知识点为已处理
                        currentPoint.processed = true;
                        selectedCurrentItem.dataset.processed = 'true';
                        selectedCurrentItem.classList.add('opacity-50');
                        selectedCurrentItem.querySelector('.flex').insertAdjacentHTML('beforeend', 
                            '<span class="material-icons-outlined text-green-600 ml-2">check_circle</span>');
                        
                        // 清除选中状态
                        selectedCurrentItem.classList.remove('ring-2', 'ring-primary');
                        selectedSimilarItem.classList.remove('ring-2', 'ring-blue-500', 'bg-blue-50');
                        
                        // 禁用操作按钮
                        document.getElementById('merge-knowledge-btn').disabled = true;
                        document.getElementById('create-new-knowledge-btn').disabled = true;
                        
                        // 清空相似知识点列表
                        document.getElementById('similar-knowledge-list').innerHTML = `
                            <div class="text-center text-text-gray py-8">
                                <span class="material-icons-outlined text-4xl mb-2">search</span>
                                <p>请选择左侧知识点查看相似匹配</p>
                            </div>
                        `;
                        
                        // 刷新科目知识点列表
                        const subject = document.getElementById('subject-select').value;
                        if (subject) {
                            loadSubjectKnowledgeList(subject);
                        }
                        
                    } else {
                        addToDebugPanel('ERROR', `合并失败: ${response.error}`);
                        alert('合并知识点失败: ' + response.error);
                    }
                } catch (e) {
                    addToDebugPanel('ERROR', `解析合并结果失败: ${e.message}`);
                    alert('合并知识点失败');
                }
            });
        } else {
            addToDebugPanel('WARN', 'mergeKnowledgePoint方法不可用');
        }
    }

    // 完成知识点管理
    function finishKnowledgeManagement(knowledgePoints, noteId) {
        addToDebugPanel('INFO', '完成知识点管理');
        
        // 检查是否还有未处理的知识点
        const unprocessedPoints = knowledgePoints.filter(point => !point.processed);
        
        if (unprocessedPoints.length > 0) {
            const pointNames = unprocessedPoints.map(p => p.name).join('、');
            if (!confirm(`还有 ${unprocessedPoints.length} 个知识点未处理：${pointNames}\n\n确定要退出吗？`)) {
                return false;
            }
        }
        
        // 保存笔记映射关系
        if (window.bridge && window.bridge.saveNoteKnowledgeMapping) {
            const mappingData = {
                noteId: noteId,
                fileName: currentFileName,
                filePath: currentFilePath,
                processedPoints: knowledgePoints.filter(point => point.processed)
            };
            
            window.bridge.saveNoteKnowledgeMapping(JSON.stringify(mappingData), function(result) {
                try {
                    const response = JSON.parse(result);
                    if (response.success) {
                        addToDebugPanel('SUCCESS', '笔记知识点映射已保存');
                    } else {
                        addToDebugPanel('ERROR', `保存映射失败: ${response.error}`);
                    }
                } catch (e) {
                    addToDebugPanel('ERROR', `解析保存结果失败: ${e.message}`);
                }
            });
        }
        
        return true;
    }
    
    // 显示添加科目模态框
    function showAddSubjectModal() {
        addToDebugPanel('INFO', '显示添加科目模态框');
        
        const modal = document.createElement('div');
        modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
        modal.innerHTML = `
            <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                <h3 class="text-lg font-semibold text-text-dark-brown mb-4">添加新科目</h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-text-dark-brown mb-2">科目名称</label>
                    <input type="text" id="new-subject-input" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" 
                           placeholder="请输入科目名称">
                </div>
                <div class="flex justify-end space-x-3">
                    <button class="cancel-btn px-4 py-2 text-text-gray border border-gray-300 rounded-lg hover:bg-gray-50">
                        取消
                    </button>
                    <button class="confirm-btn px-4 py-2 bg-primary text-white rounded-lg hover:bg-green-600">
                        添加
                    </button>
                </div>
            </div>
        `;
        
        // 绑定事件
        const input = modal.querySelector('#new-subject-input');
        const cancelBtn = modal.querySelector('.cancel-btn');
        const confirmBtn = modal.querySelector('.confirm-btn');
        
        cancelBtn.addEventListener('click', () => {
            document.body.removeChild(modal);
        });
        
        confirmBtn.addEventListener('click', () => {
            const subjectName = input.value.trim();
            if (!subjectName) {
                alert('请输入科目名称');
                input.focus();
                return;
            }
            
            addNewSubject(subjectName);
            document.body.removeChild(modal);
        });
        
        // 点击背景关闭
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                document.body.removeChild(modal);
            }
        });
        
        // 回车确认
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                confirmBtn.click();
            }
        });
        
        document.body.appendChild(modal);
        
        // 自动聚焦
        setTimeout(() => {
            input.focus();
        }, 100);
    }
    
    // 添加新科目
    function addNewSubject(subjectName) {
        addToDebugPanel('INFO', `添加新科目: ${subjectName}`);
        
        if (!window.bridge || !window.bridge.addSubject) {
            addToDebugPanel('WARN', 'addSubject方法不可用');
            alert('添加科目功能不可用');
            return;
        }
        
        window.bridge.addSubject(subjectName, function(result) {
            try {
                const response = JSON.parse(result);
                if (response.success) {
                    addToDebugPanel('SUCCESS', `科目"${subjectName}"添加成功`);
                    
                    // 重新加载科目列表
                    loadSubjectsList();
                    
                    // 选中新添加的科目
                    setTimeout(() => {
                        const subjectSelect = document.getElementById('subject-select');
                        if (subjectSelect) {
                            subjectSelect.value = subjectName;
                            // 触发change事件
                            subjectSelect.dispatchEvent(new Event('change'));
                        }
                    }, 500);
                    
                } else {
                    addToDebugPanel('ERROR', `添加科目失败: ${response.error}`);
                    alert('添加科目失败: ' + response.error);
                }
            } catch (e) {
                addToDebugPanel('ERROR', `解析添加科目结果失败: ${e.message}`);
                alert('添加科目失败');
            }
        });
    }

    // 显示知识点错误
    function showKnowledgeError(message) {
        const loadingDiv = document.getElementById('knowledge-loading');
        const contentDiv = document.getElementById('knowledge-content');
        const placeholderDiv = document.getElementById('knowledge-placeholder');
        
        if (loadingDiv) loadingDiv.classList.add('hidden');
        if (placeholderDiv) placeholderDiv.classList.add('hidden');
        
        if (contentDiv) {
            contentDiv.innerHTML = `
                <div class="text-center py-16 text-red-600">
                    <span class="material-icons-outlined text-6xl mb-4">error_outline</span>
                    <p class="text-lg font-medium mb-2">知识点提取失败</p>
                    <p class="text-sm">${message}</p>
                </div>
            `;
            contentDiv.classList.remove('hidden');
        }
    }

    // 获取重要性颜色
    function getImportanceColor(importance) {
        switch (importance) {
            case '高':
            case '重要':
                return 'bg-red-100 text-red-800';
            case '中':
            case '中等':
                return 'bg-yellow-100 text-yellow-800';
            case '低':
            case '一般':
                return 'bg-green-100 text-green-800';
            default:
                return 'bg-gray-100 text-gray-800';
        }
    }

    // 导航函数（兼容SPA）
    function loadContent(contentId) {
        if (window.bridge && window.bridge.loadContent) {
            window.bridge.loadContent(contentId);
        }
    }

    // 将函数暴露到全局作用域
    window.toggleFolder = toggleFolder;
    window.handleFileClick = handleFileClick;
    window.switchToPreview = switchToPreview;
    window.switchToEdit = switchToEdit;
    window.saveCurrentFile = saveCurrentFile;
    window.createNewNote = createNewNote;
    window.createNewFolder = createNewFolder;
    window.validateBackendFunctions = validateBackendFunctions;
    window.contextMenuAction = contextMenuAction;
    window.testBridgeConnection = testBridgeConnection;
    window.toggleDebugPanel = toggleDebugPanel;
    window.clearDebugLog = clearDebugLog;
    window.extractKnowledgePoints = extractKnowledgePoints;
    window.loadContent = loadContent;

    // 页面初始化
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializePage);
    } else {
        initializePage();
    }

})();
</script>
