<div class="bg-white rounded-xl shadow-sm p-6">
    <div class="text-center py-16">
        <span class="material-icons-outlined text-6xl text-gray-400 mb-4">quiz</span>
        <h3 class="text-xl font-semibold text-text-dark-brown mb-2">基于学习资料练习</h3>
        <p class="text-text-gray mb-6">根据你的学习资料自动生成练习题目，巩固学习成果</p>
        
        <div class="max-w-md mx-auto space-y-4">
            <div class="bg-gray-50 p-4 rounded-lg">
                <h4 class="font-semibold text-text-dark-brown mb-2">选择学习资料</h4>
                <select class="w-full p-2 border border-gray-300 rounded">
                    <option>机器学习基础.md</option>
                    <option>深度学习入门.md</option>
                    <option>Python编程.md</option>
                </select>
            </div>
            
            <div class="bg-gray-50 p-4 rounded-lg">
                <h4 class="font-semibold text-text-dark-brown mb-2">题目数量</h4>
                <input type="number" class="w-full p-2 border border-gray-300 rounded" value="10" min="5" max="50">
            </div>
            
            <div class="bg-gray-50 p-4 rounded-lg">
                <h4 class="font-semibold text-text-dark-brown mb-2">题目类型</h4>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2" checked>
                        <span class="text-sm">选择题</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2" checked>
                        <span class="text-sm">填空题</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-sm">简答题</span>
                    </label>
                </div>
            </div>
        </div>
        
        <button class="mt-6 bg-primary text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors">
            <span class="material-icons-outlined mr-2">play_arrow</span>
            开始练习
        </button>
    </div>
</div>
